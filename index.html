<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="res/bulma.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viztack</title>
</head>
<body>
    <noscript>Your browser doesn't support JavaScript. Please activate it or update your web browser.</noscript>
    <header class="hero is-black">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Viztack
                </h1>
            </div>
        </div>
    </header>
    <main class="hero has-background-dark">
        <div class="hero-body">
            <div class="columns">
                <div id="stack" class="box column is-three-quarters m-1">
                    <p class="subtitle"><i>Try pushing some elements onto the stack.</i></p>
                    <!-- Elements ... --> 
                </div>
                <div class="box column m-1">
                    
                    <div class="button is-small is-link is-light m-1" id="push">Push</div>
                    <div class="button is-small is-link is-light m-1" id="multi_push">Push...</div>
                    <div class="button is-small is-link is-light m-1" id="sum">Sum</div>
                    <div class="button is-small is-link is-light m-1" id="sub">Subtract</div>
                    <div class="button is-small is-link is-light m-1" id="mul">Multiply</div>
                    <div class="button is-small is-link is-light m-1" id="div">Divide</div>
                    <div class="button is-small is-link is-light m-1" id="drop">Drop</div>
                    <div class="button is-small is-link is-light m-1" id="dup">Duplicate</div>
                    <div class="button is-small is-link is-light m-1" id="over">Over</div>
                    <div class="button is-small is-link is-light m-1" id="rot">Rotate</div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer hero is-black">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-multiline">
                    <div class="column">
                        &copy; 2022 - <strong>Marcio Dantas</strong><br>
                        License: <strong>MIT</strong><br>
                        Visit my <a href="https://github.com/marc-dantas/"><u>github profile</u></a>.<br>
                        Made in <strong>Brazil</strong><br>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
